<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NÃºmero</th>
                <th>Tipo</th>
                <th>Disponibilidade</th>
                <th>Cliente</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let room of _rooms">
                <td>{{ room.id }}</td>
                <td>{{ room.number }}</td>
                <td>{{ room.type }}</td>
                <td>{{ room.arrival }}</td>
                <td>{{ room.departure }}</td>
                <td><button (click)="editRoom(room)" class="btn btn-warning">Editar</button></td>
                <td><button (click)="deleteRoom(room)" class="btn btn-warning">Excluir</button></td>
            </tr>
        </tbody>

    </table>
</div>
