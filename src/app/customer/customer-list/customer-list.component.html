<div class="container">
    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Nome:</label>

        <div class="col-sm-10">
            <input [(ngModel)]="filter" class="form-control">
        </div>

    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Cliente</th>
                <th>e-mail</th>
                <th>Telefone</th>
                <th>Endere√ßo</th>
                <th>Quarto</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of _customers">
                <td>{{ customer.cpf }}</td>
                <td>{{ customer.firstName }} {{ customer.lastName }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.room }}</td>
                <td><button (click)="deleteCustomer(customer)" class="btn btn-warning">Excluir</button></td>
                <td><button (click)="edit(customer)" class="btn btn-warning">Editar</button></td>
            </tr>
        </tbody>

    </table>
</div>
